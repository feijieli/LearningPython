<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurants</title>
</head>
<body>

    <h1>All the menus for restaurant</h1>


    <p><a href="{{url_for('AddMenu',rest_id = rest_id)}}">Create a new restaurant</a></p>

    <br>

    {%for menu in menuitems %}

    <p>{{menu.name}}</p>
    <p><a href="{{url_for('EditMenu',menu_id = menu.id,rest_id = rest_id)}}">Edit</a></p>
    <p><a href="{{url_for('DeleteMenu',menu_id = menu.id, rest_id = rest_id)}}">Delete</a></p>

    <br>



    {% endfor %}
    
</body>
</html>
