<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurants</title>
</head>
<body>

    <h1>All the restaurants</h1>


    <!--MESSAGE FLASHING EXAMPLE -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
    {% for message in messages %}
    <li><strong>{{message}}</strong></li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


    <p><a href="{{url_for('AddRest')}}">Create a new restaurant</a></p>

    <br>

    {%for restaurant in restaurants %}

    <p>   <a href="{{url_for('ViewMenus',rest_id = restaurant.id)}}">{{restaurant.name}}</a></p>
    <p><a href="{{url_for('EditRest',rest_id = restaurant.id)}}">Edit</a></p>
    <p><a href="{{url_for('DeleteRest',rest_id = restaurant.id)}}">Delete</a></p>

    <br>



    {% endfor %}
    
</body>
</html>
