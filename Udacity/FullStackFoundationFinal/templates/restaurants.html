<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurants</title>
</head>
<body>

    <h1>All the restaurants</h1>


    <p><a href="{{url_for('AddNewRest')}}">Create a new restaurant</a></p>

    <br>

    {%for restaurant in restaurants %}

    <p>{{restaurant.name}}</p>
    <p><a href="{{url_for('EditRest',rest_id = restaurant.id)}}">Edit</a></p>
    <p><a href="{{url_for('DeleteRest',rest_id = restaurant.id)}}">Delete</a></p>

    <br>



    {% endfor %}
    
</body>
</html>
